# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - uses: actions/checkout@v3

      # 2) Install Docker & Compose (if not already present)
      - name: Install Docker Compose plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose-plugin

      # 3) Generate .env.dev for dev compose
      - name: Create .env.dev
        run: |
          cat > .env.dev <<EOF
          FLASK_APP=project/__init__.py
          FLASK_DEBUG=1
          DATABASE_URL=postgresql://hello_flask:hello_flask@db:5432/hello_flask_dev
          SQL_HOST=db
          SQL_PORT=5432
          DATABASE=postgres
          APP_FOLDER=/usr/src/app
          EOF

      # 4) Build images & start db + web in the background
      - name: Build and start services
        run: |
          docker compose build web
          docker compose up -d db web
          # give Postgres a moment to initialize
          echo "Waiting for Postgres to startâ€¦"
          sleep 15
          docker compose ps

      # 5) Seed a tiny test table
      - name: Seed test data
        shell: bash
        run: |
          docker compose exec -T db psql \
            -U hello_flask \
            -d hello_flask_dev \
            -c "CREATE TABLE IF NOT EXISTS test (id INT PRIMARY KEY, name TEXT);
                INSERT INTO test VALUES (1,'Alice'),(2,'Bob');"

      # 6) Verify the seed worked
      - name: Verify test data
        shell: bash
        run: |
          docker compose exec -T db psql \
            -U hello_flask \
            -d hello_flask_dev \
            -t -A \
            -c "SELECT COUNT(*) FROM test;" \
            | grep -q "^2$"

      # 7) Smoke-test the web endpoint
      - name: Smoke test web
        run: |
          curl --fail http://localhost:2233/ || (echo "Web endpoint failed" && exit 1)

      # 8) Tear down everything (always)
      - name: Tear down
        if: always()
        run: docker compose down --volumes --remove-orphans
